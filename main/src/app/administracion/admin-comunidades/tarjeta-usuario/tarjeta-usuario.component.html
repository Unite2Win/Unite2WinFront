<div class="row mt-3">
    <div class="col-8">
        <div class="row">
            <div class="col-2">
                <img *ngIf="usuario.picture !=null; else defaultIMG"
                    [src]="'data: usuario.picture.extensionArchivo; base64,'+usuario.picture.data | safe"
                    class="img-responsive" style="max-height: 60px; max-width: 60px; clip-path: circle(25px);"
                    [pTooltip]="usuario.name + ' ' + usuario.surname" tooltipPosition="top" />
                <ng-template #defaultIMG>
                    <img src="assets\images\profilepic.jpg" class="img-responsive"
                        style="max-height: 60px; max-width: 60px; clip-path: circle(25px);"
                        [pTooltip]="usuario.name + ' ' + usuario.surname" tooltipPosition="top" />
                </ng-template>
            </div>
            <div class="col-9 ms-2" style="margin-top: 10px;">
                <div class="d-flex flex-column">
                    <h5 class="fw-bold">{{usuario.name}} {{usuario.surname}}</h5>
                    <h6 class="fst-italic">@{{usuario.nick}}</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1 d-flex flex-row justify-content-end">
        <div *ngIf="tooltipItems.length > 0" class="me-4">
            <p-speedDial [model]="tooltipItems" showIcon="pi pi-bars" hideIcon="pi pi-times" direction="left"
                [radius]="80" buttonClassName="p-button-secondary p-button-text"></p-speedDial>
        </div>
    </div>
</div>
