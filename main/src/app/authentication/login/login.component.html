<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="
    background: url(assets/images/background/login-register.jpg) no-repeat
      center center;
  ">
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{ 'd-none': recoverform }">
      <div class="text-center">
        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium mb-4">Inicia sesión</h5>
      </div>
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal mt-3" id="loginform" [formGroup]="miFormLogin" (ngSubmit)="iniciarSesion()">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>

              <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                aria-describedby="basic-addon1" formControlName="username" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>

              <input [type]="password" class="form-control" placeholder="Contraseña" aria-label="Password"
                aria-describedby="basic-addon1" formControlName="password" />

              <button type="button" (click)="onClick()" class="btn btn-secondary">
                <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
              </button>
            </div>

              <div class="col-md-12">
                <div class="form-check d-flex">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="customCheck1"
                  />
                  <label class="form-check-label fs-3 ms-2" for="customCheck1"
                    >Recuerdame</label
                  >
                  <a
                    (click)="showRecoverForm()"
                    href="javascript:void(0)"
                    id="to-recover"
                    class="text-dark fs-3 ms-auto"
                    ><i class="fa fa-lock me-2"></i> Recuperar contraseña</a
                  >
                </div>
              </div>
            </div> -->
            <div class="form-group text-center mt-3">
              <div class="col-xs-12">
                <!-- <a class="btn d-block w-100 btn-lg btn-info" href="/authentication/login" type="submit">Log
                                        In</a> -->
                <button class="btn d-block w-100 btn-lg btn-danger" style="background-color: #d63384;" type="submit">
                  Iniciar sesión
                </button>
              </div>
            </div>
            <!-- <div class="row mt-4">
              <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                <div class="social">
                  <a
                    href="javascript:void(0)"
                    class="btn btn-primary me-2"
                    data-toggle="tooltip"
                    title=""
                    data-original-title="Login with Facebook"
                  >
                    <i aria-hidden="true" class="fab fa-facebook-f"></i>
                  </a>
                  <a
                    href="javascript:void(0)"
                    class="btn btn-danger"
                    data-toggle="tooltip"
                    title=""
                    data-original-title="Login with Google"
                  >
                    <i aria-hidden="true" class="fab fa-google-plus-g"></i>
                  </a>
                </div>
              </div>
            </div> -->
            <div class="form-group mb-0 mt-2">
              <div class="col-sm-12 text-center">
                ¿No te has unido a la comunidad?
                <a href="authentication/signup" class="text-danger ms-1"><b>Regístrate</b></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- </form> -->
    <div id="recoverform" [ngClass]="{ 'd-block': recoverform }">
      <div class="logo">
        <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
        <h5 class="font-medium mb-4">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>
      <div class="row mt-3">
        <!-- Form -->
        <form class="col-12">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control form-control-lg" type="email" required="" placeholder="Username" />
            </div>
          </div>
          <!-- pwd -->
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn d-block w-100 btn-lg btn-danger" type="submit" name="action">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
