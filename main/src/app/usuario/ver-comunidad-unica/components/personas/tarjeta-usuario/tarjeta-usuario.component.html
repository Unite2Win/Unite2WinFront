<div class="row mt-3">
    <div class="col-1">
        <img *ngIf="usuario.picture !=null; else defaultIMG"
            [src]="'data: usuario.picture.extensionArchivo; base64,'+usuario.picture.data | safe"
            class="img-responsive rounded"
            style="max-height: 60px; max-width: 60px; clip-path: circle(25px);"
            [pTooltip]="usuario.name + ' ' + usuario.surname"
            tooltipPosition="top" />
        <ng-template #defaultIMG>
            <img src="assets\images\profilepic.jpg" class="img-responsive rounded"
                style="max-height: 60px; max-width: 60px; clip-path: circle(25px);" />
        </ng-template>
    </div>
    <div class="col-10 ms-3" style="margin-top: 10px;">
        <div class="d-flex flex-column">
            <h5 class="fw-bold">{{usuario.name}} {{usuario.surname}}</h5>
            <h6 class="fst-italic">{{tipoUsuarioString}}</h6>
        </div>
    </div>
</div>
